{% extends 'base.html' %}
{% block content %}
{% if suc != '' %}
<p style="color: green; text-align: center">{{suc}}</p>
{% endif %}
{% if error != '' %}
<p style="color: red; text-align: center">{{error}}</p>
{% endif %}
<h2>Авторизация</h2>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button>Отпарвить</button>
</form>
{% endblock %}
